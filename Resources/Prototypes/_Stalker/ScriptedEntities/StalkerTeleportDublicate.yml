- type: entity
  abstract: true
  id: StalkerDuplicateTeleportBase
  suffix: Teleport, Portal

- type: entity
  parent: StalkerDuplicateTeleportBase
  id: StalkerDublicateWipeSafe
  name: Сохранение чертежей
  description: С помощью этого подвала вы сможете сохранить свои чертежи от вайпа
  suffix: Teleport, Portal, Duplicate, Вайп, Teleport
  components:
  - type: Transform
    anchored: True
  - type: InteractionOutline
  - type: Clickable
  - type: Physics
    bodyType: Static
  - type: Sprite
    layers:
      - state: t3
    scale: 0.6, 0.6
    sprite: _Stalker/Objects/Other/teleport.rsi
  - type: Fixtures
    fixtures:
      portalFixture:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.48,0.25,0.48"
        mask:
          - FullTileMask
        layer:
          - TableLayer
        hard: false
  - type: PointLight
    color: Green
    radius: 3
    energy: 1
    netsync: false
  - type: DuplicateTeleport
    prefix: WipeSafe_
    maxWeight: 0.5
    mapPath: /Maps/_StalkerMaps/PersonalStalkerArena/WipeSafe.yml

