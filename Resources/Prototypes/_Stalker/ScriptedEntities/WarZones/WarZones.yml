# Existing meta-prototype
- type: stWarZone
  id: KordonMine
  rewardPointsPerPeriod: 1
  rewardPeriod: 60
  requirements:
    - !type:ZoneOwnershipRequirenment
      requiredZones: []
    - !type:CaptureTimeRequirenment
      captureTime: 10

# Entity prototype referencing the above meta-prototype
- type: entity
  id: WarZoneEntity_Kordon
  parent: BonfireOn
  name: Kordon War Zone Entity
  description: A physical marker for the Kordon War Zone.
  components:
    - type: WarZone
      proto: KordonMine
      portalName: Kordon War Zone
    - type: Physics
      bodyType: Static
      canCollide: true
    - type: Fixtures
      fixtures: # This should now be a dictionary
        trigger: # Replaced list '-' with a key 'trigger'
          shape:
            !type:PhysShapeCircle
            radius: 3
          hard: false
          mask:
            - MobMask
          layer:
            - MidImpassable
