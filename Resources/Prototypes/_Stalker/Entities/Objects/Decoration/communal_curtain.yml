- type: entity
  id: CommunalCurtains
  parent: BaseCurtains
  suffix: ST, Mapping
  name: Шторы
  description: Старые шторы со знакомым узором.
  components:
   - type: Sprite
     snapCardinals: true
     sprite: _Stalker/Objects/Decoration/communal_curtain.rsi
     layers:
     - state: closed
       map: ["enum.DoorVisualLayers.Base"]

- type: entity
  id: CommunalCurtainsOpen
  parent: CommunalCurtains
  suffix: ST, Mapping
  name: Шторы (Открытые)
  components:
  - type: Door
    state: Open
  - type: Occluder
    enabled: false
  - type: Physics
    canCollide: false
