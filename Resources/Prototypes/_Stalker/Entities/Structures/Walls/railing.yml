- type: entity
  parent: BaseStructure
  id: STBaseRailing
  abstract: true
  name: railing
  description: Basic railing meant to protect idiots like you from falling.
  components:
  - type: Sprite
    drawdepth: SmallObjects
    sprite: Structures/Walls/railing.rsi
  - type: Icon
    sprite: Structures/Walls/railing.rsi
  - type: Physics
    bodyType: Static
  - type: InteractionOutline
  - type: Repairable
  - type: Construction
    graph: Railing
  - type: RCDDeconstructable
    cost: 2
    delay: 2
    fx: EffectRCDDeconstruct2

- type: entity
  parent: BaseRailing
  id: STRailing
  components:
  - type: Sprite
    state: side
  - type: Icon
    state: side
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,-0.25"
        density: 1000
        mask:
        - TableMask
        layer:
        - TableLayer
  - type: Construction
    node: railing

