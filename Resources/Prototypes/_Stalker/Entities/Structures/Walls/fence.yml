  id: FenceBetonCorner
  suffix: Stalker, corner
  components:
  - type: Occluder
    boundingBox: "-0.1,-0.1,0.1,0.5"
  - type: Sprite
    layers:
    - state: corner
  - type: Fixtures
    fixtures:
      # needs two shapes to properly handle a triangle corner without weirdness
      fix1:
